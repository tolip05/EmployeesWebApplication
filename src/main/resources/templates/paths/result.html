<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Projects</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-3 text-center">Employee ID1</th>
            <th class="col-md-2 text-center">Employee ID2</th>
            <th class="col-md-3 text-center">Project ID</th>
            <th class="col-md-3 text-center">Work days</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="project, iter : ${couple.projects}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-3 text-center" th:text="${couple.firstEmplId}"></td>
                <td class="col-md-2 text-center" th:text="${couple.secondEmplId}"></td>
                <td class="col-md-3 text-center" th:text="${project.projectId}"></td>
                <td class="col-md-3 text-center" th:text="${project.workedDays}"></td>

                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
